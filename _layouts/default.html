	<meta name="Description" content="Vi yder hjemmehjælp i Allerød, Hillerød, Frederiksberg, Hvidovre, Rødovre, København og Vallensbæk kommuner samt i samarbejde med Human Care i Dragør og Gentofte kommuner. Human Care har de sideste 10 år været en del af fritvalgsordningen for flere kommuner. Vi har ydet personlig pleje og praktisk hjælp i døgnets 24 timer. Vores kerneværdier er netop dine behov for hjemmehjælp, hvor faste hjælpere og faste tider er en selvfølgelighed i Human Care. Respekten for dine ønsker og behov vil blive tilgodeset, hvor vi kun sender kvalificeret og uddannede hjælpere. Vi har også tæt kontakt til pårørende, da vi ved at det også skaber en tryghed for dem at deres kære er i trygge hænder. I modsætning til Kommuner kan vi også levere hjemmeservice døgnet rundt. "><meta name="Description" content="Vi yder hjemmehjælp i Allerød, Hillerød, Frederiksberg, Hvidovre, Rødovre, København og Vallensbæk kommuner samt i samarbejde med Human Care i Dragør og Gentofte kommuner.">
